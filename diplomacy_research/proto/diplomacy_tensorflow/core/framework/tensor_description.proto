syntax = "proto3";

package diplomacy.tensorflow;
option cc_enable_arenas = true;
option java_outer_classname = "TensorDescriptionProtos";
option java_multiple_files = true;
option java_package = "org.tensorflow.framework";
option go_package = "github.com/tensorflow/tensorflow/tensorflow/go/core/framework";
import "diplomacy_tensorflow/core/framework/types.proto";
import "diplomacy_tensorflow/core/framework/tensor_shape.proto";
import "diplomacy_tensorflow/core/framework/allocation_description.proto";

message TensorDescription {
  // Data type of tensor elements
  DataType dtype = 1;

  // Shape of the tensor.
  TensorShapeProto shape = 2;

  // Information about the size and allocator used for the data
  AllocationDescription allocation_description = 4;
};
